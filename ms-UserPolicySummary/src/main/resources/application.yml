server:
  port: 9092
  
spring:
  application:
    name: userPolicy
  data:
    mongodb:
      database: policyuserdb
      host: localhost
      port: 27017

eureka:
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://localhost:9190/eureka
      
  instance:
    prefer-ip-address: false